<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <script src="https://use.typekit.net/ruj7pfd.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

  <meta name="apple-mobile-web-app-title" content="So Much For Subtlety">
  <meta name="application-name" content="So Much For Subtlety">
  <link rel="icon" type="image/ico" href="{{ "/images/favicon.ico" | prepend: site.baseurl }}">
  <link rel="icon" type="image/png" href="{{ "/images/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ "/images/favicon-96x96.png" | prepend: site.baseurl }}" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ "/images/favicon-16x16.png" | prepend: site.baseurl }}" sizes="16x16">
  <link rel="mask-icon" href="{{ "/images/safari-pinned-tab.svg" | prepend: site.baseurl }}" color="#d44147">
</head>
